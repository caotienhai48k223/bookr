{% for message in messages %}
  <div class="alert alert-{% if message.level_tag == 'error'%} danger{% else %}{{ message.level_tag }}{% endif %}" role="alert">
    {{message}}
    <i class="fa-solid fa-x ml-3" style="font-size: 12px; color: red; cursor: pointer;"></i>
  </div>
{% endfor %}

<style>
  .alert {
    position: fixed;
    top: 105px;
    right: 5px;
  }
</style>

<script>
  const closeButtons = document.querySelectorAll('.fa-x')
  if (closeButtons.length >0) {
    closeButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
      const alertDiv = btn.closest('div')
      alertDiv.classList.toggle('d-none')
      })
    })
  }
</script>
